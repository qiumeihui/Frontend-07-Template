<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Traffic Light</title>
    <style>
      .light {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid #666;
        opacity: 0.7;
        background: #666;
      }
      .red {
        background: red;
      }
      .yellow {
        background: yellow;
      }
      .green {
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="light"></div>

    <script>
      const lightElement = document.getElementsByClassName("light")[0];

      function goGreen() {
        lightElement.classList.add("green");
      }

      function goYellow() {
        lightElement.classList.replace("green", "yellow");
      }

      function goRed() {
        lightElement.classList.replace("yellow", "red");
      }

      /**
       * async ç‰ˆ
       */

      function transfer(delay) {
        return new Promise((resolve, reject) => {
          setTimeout(resolve, delay);
        });
      }
      async function start() {
        while (true) {
          goGreen();
          await transfer(10000);
          goYellow();
          await transfer(2000);
          goRed();
          await transfer(5000);
        }
      }

      // init start
      start();
    </script>
  </body>
</html>
